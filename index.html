<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="result-section">
          <h3 class="section-title">Your Result</h3>
          <div class="circle">
            <p>
              <span> 76 </span>
              of 100
            </p>
          </div>
          <div class="fot">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="Summary-section">
          <div class="flex-section">
            <h3 class="section-title">Summary</h3>
            <div class="flex-unit col-1">
              <div class="flex-start">
              <img src="images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
            </div>
              <p>80 <span>/ 100 </span></p>
            </div>
            <div class="flex-unit col-2">
              <div class="flex-start">
              <img src="images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
            </div>
              <p>92 <span>/ 100 </span></p>
            </div>
            <div class="flex-unit col-3">
              <div class="flex-start">
              <img src="images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
            </div>
              <p>61<span> / 100 </span></p>
            </div>
            <div class="flex-unit col-4">
              <div class="flex-start">
              <img src="images/icon-visual.svg" alt="" />
              <h4>Visual</h4>
            </div>
              <p> 72 <span>/ 100 </span></p>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
